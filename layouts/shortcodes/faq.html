{{ $_hugo_config := `{ "version": 1 }` }}
<div class="faq">
    <div class="faq-label" style="cursor: pointer;" onclick="$h = $(this);$h.next('div').slideToggle(100,function () {$h.children('i').attr('class',function () {return $h.next('div').is(':visible') ? 'fas fa-minus' : 'fas fa-plus';});});">
        <i style="font-size: x-small;" class="fas fa-plus"></i>
        <span>
            {{$expandMessage := T "Expand-title"}} {{ if .IsNamedParams }} {{.Get "default" | default $expandMessage}} {{else}} {{.Get 0 | default $expandMessage}} {{end}}
        </span>
    </div>
    <div class="faq-content" style="display: none;">
        {{.Inner | safeHTML}}
    </div>
</div>
